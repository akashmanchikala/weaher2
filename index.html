<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        color: #333;
        text-align: center;
        padding: 50px;
        margin: 0;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      form {
        margin-bottom: 30px;
      }
      label, input {
        font-size: 1.1rem;
      }
      input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      h2 {
        margin-top: 20px;
      }
      p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>Check Weather</h1>
    <form method="POST">
      <label for="city">Enter city name:</label>
      <input type="text" id="city" name="city">
      <input type="submit" value="Get Weather">
    </form>
    
    {% if weather %}
      <h2>Weather in {{ weather.city }}</h2>
      <p>Temperature: {{ weather.temperature }}Â°C</p>
      <p>Description: {{ weather.description }}</p>
    {% endif %}
  </body>
</html>
